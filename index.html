<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  
  <div id="wrapper">
    <div class="user-info">
      <div class="image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="jessica-pics" class="jessica-pics">
      </div>
      <div class="info">
        <h4 class="name">Jessica Randali</h4>
        <h5 class="address">London, United Kingdom</h5>
        <div class="job-role">"Front-end developer and avid reader"</div>
      </div>
    </div>
    <div class="container">
    <div class="social-media-platforms">
      <div class="github">GitHub</div>
      <div class="frontend">Frontend Mentor</div>
      <div class="linkedln">Linkedln</div>
      <div class="twitter">Twitter</div>
      <div class="instagram">Instagram</div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
